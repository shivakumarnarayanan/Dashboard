<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app='nvd3TestApp'>
<head>
    <title>Dashboard Monitor</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
    <link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.min.css"/>
    <script src="myCpuSockCntrl.js"> </script>
    <!-- <script src="myMemSockCntrl.js"> </script> -->

</head>
<body ng-controller="MyCpuCntrl">

    <table style="width:100%">
        <tr span="2" align="right">
            <td span="2">
                <select ng-model="serverNames">
                    <option ng-repeat="x in serverNames" value="{{x}}">{{x}}</option>
                </select>
           </td>
        </tr>
        <tr> 
            <td style = "text-align: center;"> <h2>CPU</h2> </td> 
            <td style = "text-align: center;"> <h2>MEM</h2> </td>  
        </tr>
        <tr>
            <td>
                    <div ng-controller="MyCpuCntrl">
                        <nvd3 options="cpuOptions" data="cpuData"></nvd3>
                    </div> 
            </td>
            <td>
                    <div ng-controller="MyCpuCntrl">					
                        <nvd3 options="memOptions" data="memData"></nvd3>
                    </div> 
            </td>
        </tr>    
    
    </table>
    <table style="width:50%">
        <tr> 
            <td style = "text-align: center;"> <h2>Network </h2></td>
        </tr>
        <tr>
            <td>
                    <div ng-controller="MyCpuCntrl">					
                        <nvd3 options="networkOptions" data="networkData"></nvd3>
                    </div> 
            </td>
        </tr>    
    </table>
</body>
</html>
