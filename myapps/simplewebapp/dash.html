<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Angular Dash</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css"/>    
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-nvd3/1.0.5/angular-nvd3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    
    <link rel="stylesheet" href="https://raw.githack.com/ManifestWebDesign/angular-gridster/v0.13.5/dist/angular-gridster.min.css"/>
    <script src="https://raw.githack.com/ManifestWebDesign/angular-gridster/v0.13.5/dist/angular-gridster.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/angular-gridster.min.css" />
	<link rel="stylesheet" href="css/commonStyle.css" />
    <link rel="stylesheet" href="css/dashStyle.css" />
    

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="https://code.angularjs.org/1.2.15/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    
    <link rel="stylesheet" href="node_modules/nvd3/build/nv.d3.min.css"/>
 
    <link rel="stylesheet" href="css/tableStyle.css" />
    <script src="scripts/lrDragNDrop.js"></script>
    <script src="scripts/smart-table.debug.js"></script>
    <script src="scripts/angular-gridster.js"></script>
    <script src="scripts/dashScript.js"></script>
    <script src="scripts/dashData.js"></script>
    <script src="scripts/dashHelper.js"> </script>
       
	
</head>
<body>
    <table ng-controller="MainCtrl">
    <tr span="2" align="right">
        <td span="2">
            <select ng-model="serverNames">
                <option ng-repeat="x in serverNames" value="{{x}}">{{x}}</option>
            </select>
       </td>
    </tr>
    </table>
    
  <div gridster="gridsterOptions" ng-controller="MainCtrl">
  	<ul class="with-3d-shadow with-transitions">
  		<li gridster-item="widget" ng-repeat="widget in dashboard.widgets">
  		  <div class="box">
            <div class="box-header">
                <h3>{{ widget.name }}</h3>
            </div>
            <div class="box-content">
              <nvd3 options="widget.chart.options" 
                    data="widget.chart.data" 
                    api="widget.chart.api" 
                    config="config" 
                    events="events"></nvd3>
            </div>
        </div>
  		</li>
        <li gridster-item="twidget" ng-repeat="twidget in textboard.widgets">
            <div class="box">
                
                <div class="box-header">
                    <h3>{{ twidget.name }}</h3>
                </div>
                
                <div class="box-content">
                    <br>
                    <div class="table-container">
                        <table st-table="rowCollection" class="table table-striped">
                            <thead>
                                <tr>
                                    <th lr-drag-src="headers" ng-repeat="col in columnNames" st-sort="{{col}}">{{col}}</th>
                                </tr>
                                
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in rowCollection">
                                <td ng-repeat="col in columnKeys">{{row[col]}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div ng-show="isLoading" class="loading-indicator"></div>
                </div>
            </div>
        </li>
  	</ul>
  </div>
</body>

</html>
